<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée – Le Refuge</title>
    <meta name="description" content="Page non trouvée – Même les chemins perdus mènent à la lumière sous le cerisier du Refuge.">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            background: linear-gradient(120deg, #e3f0ff 0%, #f9f6f2 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            color: #234;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.97);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80,120,180,0.10);
            padding: 48px 36px 36px 36px;
            text-align: center;
            max-width: 480px;
        }
        h1 {
            font-size: 2.2em;
            color: #2a4a6a;
            margin-bottom: 0.5em;
        }
        .poem {
            font-style: italic;
            color: #4a6a8a;
            margin: 1.5em 0 2em 0;
            font-size: 1.13em;
            line-height: 1.6;
        }
        a {
            color: #2a4a6a;
            text-decoration: none;
            font-weight: bold;
            background: #e3f0ff;
            padding: 0.5em 1.2em;
            border-radius: 8px;
            transition: background 0.18s, color 0.18s;
        }
        a:hover {
            background: #b3d0e6;
            color: #234;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Page non trouvée</h1>
        <div class="poem">
            Sous le cerisier, même les chemins perdus<br>
            mènent à la lumière intérieure.<br>
            <br>
            "Dans ce lieu où tu sais avoir conscience d'avoir été, tu es."
        </div>
        <a href="index.html" aria-label="Retour à l'accueil">Retour à l'accueil</a>
    </div>
</body>
</html>
