<body>
    <div class="page-transition" id="pageTransition"></div>
    <div class="content-wrapper">
        <nav class="main-menu" aria-label="Main menu">

            <div class="language-selector">
                <button class="language-btn" onclick="toggleLanguageMenu()">EN</button>
                <div class="language-menu" id="languageMenu">
                    <a href="#" onclick="changeLanguage('fr')">Français</a>
                    <a href="#" onclick="changeLanguage('en')" class="active">English</a>

        <div class="container">
            <h1>Contact & Sharing</h1>
            <div class="poetic-invite">Share your words, your feelings, or a poem under the cherry tree.</div>
            <form action="https://formspree.io/f/mblolwed" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
            <div class="success-message" id="successMessage">Thank you for your message! We will get back to you soon.</div>

                </a>

                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#222"/><path d="M22.7 10h-2.1l-3.1 4.1-3.1-4.1h-2.1l4.2 5.5-4.2 5.5h2.1l3.1-4.1 3.1 4.1h2.1l-4.2-5.5z" fill="#fff"/></svg>

                    <svg width="28" height="28" viewBox="0 0 32 32" fill="none"><circle cx="16" cy="16" r="16" fill="#b3d0e6"/><path d="M8 12v8a2 2 0 002 2h12a2 2 0 002-2v-8a2 2 0 00-2-2H10a2 2 0 00-2 2zm2 0l6 5 6-5" stroke="#234" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg>
                </a>

    <script>
        // Gestion du menu de langue (inchangé)
        function toggleLanguageMenu() {
            const menu = document.getElementById('languageMenu');
            menu.classList.toggle('active');
        }
        function changeLanguage(lang) {
            localStorage.setItem('preferredLanguage', lang);
            const currentPath = window.location.pathname;
            const currentPage = currentPath.split('/').pop();
            if (lang === 'fr') {
                window.location.href = '../contact.html';
            } else {
                window.location.href = 'contact.html';
            }
        }
        // Page transition (inchangé)
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(e) {
                if (this.href && this.href.startsWith(window.location.origin)) {
                    e.preventDefault();
                    const transition = document.getElementById('pageTransition');
                    transition.classList.add('active');
                    setTimeout(() => {
                        window.location.href = this.href;
                    }, 500);
                }
            });
        });
        window.addEventListener('pageshow', function() {
            const transition = document.getElementById('pageTransition');
            transition.classList.remove('active');
        });
        // Affichage du message de succès après soumission (Formspree redirige ou affiche un message natif, mais on peut améliorer l'expérience)
        if(window.location.search.includes('success')) {
            document.getElementById('successMessage').style.display = 'block';
        }
    </script>
