  <div class="container">

    <h1>The Refuge Garden – interactive</h1>
    <div class="controls">
      <button onclick="changeSeason()">Change season</button>
      <button onclick="toggleNight()">Night/day mode</button>
      <button onclick="showRandomPoem()">Poem/message</button>
    </div>
    <canvas id="garden-canvas" width="900" height="440"></canvas>
    <div class="poem-box" id="poemBox">Welcome to the Refuge garden. Let the light grow…</div>
  </div>
  <script>
    // --- Base settings ---
    const canvas = document.getElementById('garden-canvas');
    const ctx = canvas.getContext('2d');
    let season = 0; // 0: spring, 1: summer, 2: autumn, 3: winter
    let isNight = false;
    const seasonColors = [
      ['#e0eafc', '#fcb69f'], // spring
      ['#d0f5c7', '#ffe29f'], // summer
      ['#f7e6c7', '#fcb69f'], // autumn
      ['#c7d7f7', '#e0eafc']  // winter
    ];
    const nightColors = [
      ['#232946', '#1a1a2e'],
      ['#1a2a1e', '#232946'],
      ['#2e1a1a', '#232946'],
      ['#1e1e2a', '#232946']
    ];
    // --- Plants, spheres, squirrels, particles ---
    let plants = [];
    let seeds = [];
    let squirrels = [];
    let spheres = [];
    let particles = [];
    // --- Poems/messages ---
    const poems = [
      "In this place where you know you have been conscious, you are.",
      "The void is not absence, but potential.",
      "Consciousness is a river that dances under the cherry tree.",
      "Each seed carries a dream, each sphere a light.",
      "Here, beliefs make the real.",
      "Pushing doors is growing in the shared current.",
      "Under the cherry tree, light and shadow dance together.",
      "Freedom is invented in the space between two notes.",
      "Unity in the current, refuge in the light."
    ];
    // --- Base animation functions ---
    function drawBackground() {
      let grad;
      if (isNight) {
        grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        grad.addColorStop(0, nightColors[season][0]);
        grad.addColorStop(1, nightColors[season][1]);
      } else {
        grad = ctx.createLinearGradient(0,0,canvas.width,canvas.height);
        grad.addColorStop(0, seasonColors[season][0]);
        grad.addColorStop(1, seasonColors[season][1]);
      }
      ctx.fillStyle = grad;
      ctx.fillRect(0,0,canvas.width,canvas.height);
    }
    function drawParticles() {
      particles.forEach(p => {
        ctx.save();
        ctx.globalAlpha = p.alpha;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, 2*Math.PI);
        ctx.fillStyle = p.color;
        ctx.fill();
        ctx.globalAlpha = 1;
        ctx.restore();
      });
    }
    function drawPlants() {
      plants.forEach(p => {
        ctx.save();
        ctx.beginPath();
        ctx.strokeStyle = p.color;
        ctx.lineWidth = 3.5;
        ctx.moveTo(p.x, canvas.height);
        ctx.lineTo(p.x, canvas.height-p.height);
        ctx.stroke();
        // Animated flower
        ctx.beginPath();
        ctx.arc(p.x, canvas.height-p.height, 13+p.flowerPulse, 0, 2*Math.PI);
        ctx.fillStyle = p.flower;
        ctx.shadowColor = p.flower;
        ctx.shadowBlur = 12;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.restore();
      });
    }
    function drawSpheres() {
      spheres.forEach(s => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, 2*Math.PI);
        ctx.fillStyle = s.color;
        ctx.globalAlpha = 0.85;
        ctx.shadowColor = s.color;
        ctx.shadowBlur = 10;
        ctx.fill();
        ctx.shadowBlur = 0;
        ctx.globalAlpha = 1;
        ctx.restore();
      });
    }
    function drawSquirrels() {
      squirrels.forEach(sq => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(sq.x, sq.y, 13, 0, 2*Math.PI);
        ctx.fillStyle = '#b76df7';
        ctx.fill();
        ctx.beginPath();
        ctx.arc(sq.x+9, sq.y-9, 8, 0, 2*Math.PI);
        ctx.fillStyle = '#e17055';
        ctx.fill();
        ctx.restore();
      });
    }
    function drawSeeds() {
      seeds.forEach(sd => {
        ctx.save();
        ctx.beginPath();
        ctx.arc(sd.x, sd.y, 4, 0, 2*Math.PI);
        ctx.fillStyle = '#a3c957';
        ctx.fill();
        ctx.restore();
      });
    }
    function animate() {
      drawBackground();
      drawParticles();
      drawPlants();
      drawSeeds();
      drawSquirrels();
      drawSpheres();
      requestAnimationFrame(animate);
    }
    // --- Interactions ---
    function changeSeason() {
      season = (season+1)%4;
      // Change plant/flower colors
      plants.forEach((p,i) => {
        const flowerColors = [
          ['#e17055','#ffe29f','#b76df7','#4a6a8a'], // spring
          ['#ffe29f','#a3c957','#e17055','#b76df7'], // summer
          ['#fcb69f','#b76df7','#e17055','#4a6a8a'], // autumn
          ['#c7d7f7','#e17055','#b76df7','#ffe29f']  // winter
        ];
        p.flower = flowerColors[season][i%4];
      });
    }
    function toggleNight() {
      isNight = !isNight;
    }
    function showRandomPoem() {
      const box = document.getElementById('poemBox');
      box.textContent = poems[Math.floor(Math.random()*poems.length)];
      box.style.animation = 'none';
      void box.offsetWidth; // reset animation
      box.style.animation = null;
    }
    // --- Initial generation ---
    function initGarden() {
      // Plants
      plants = [
        {x:120, height:90, color:'#a3c957', flower:'#e17055', flowerPulse:0},
        {x:320, height:120, color:'#b76df7', flower:'#ffe29f', flowerPulse:0},
        {x:500, height:80, color:'#4a6a8a', flower:'#fcb69f', flowerPulse:0},
        {x:700, height:110, color:'#e17055', flower:'#b76df7', flowerPulse:0}
      ];
      // Spheres (5 varied spheres)
      spheres = [
        {x:200, y:200, r:22, color:'#b76df7', vx:2, vy:1.5},
        {x:600, y:120, r:18, color:'#e17055', vx:-1.7, vy:2.1},
        {x:350, y:300, r:20, color:'#a3c957', vx:1.3, vy:-1.2},
        {x:750, y:180, r:16, color:'#4a6a8a', vx:-1.1, vy:1.7},
        {x:500, y:80, r:19, color:'#ffe29f', vx:1.5, vy:-1.4}
      ];
      // Squirrels
      squirrels = [
        {x:400, y:370, vx:1.2, vy:0.7, t:Math.random()*Math.PI*2},
        {x:800, y:390, vx:-1.1, vy:0.5, t:Math.random()*Math.PI*2}
      ];
      // Seeds
      seeds = [
        {x:150, y:canvas.height-10},
        {x:350, y:canvas.height-10}
      ];
      // Particles (petals/pollen)
      particles = [];
      for(let i=0;i<32;i++){
        particles.push({
          x:Math.random()*canvas.width,
          y:Math.random()*canvas.height,
          r:Math.random()*2+1.5,
          color:['#ffe29f','#fcb69f','#b76df7','#e17055'][i%4],
          vy:Math.random()*0.4+0.2,
          alpha:Math.random()*0.5+0.3
        });
      }
    }
    // --- Cursor flee for spheres ---
    canvas.addEventListener('mousemove', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      spheres.forEach(s => {
        const dx = s.x - mx;
        const dy = s.y - my;
        const dist = Math.sqrt(dx*dx+dy*dy);
        if(dist < 80) {
          s.vx += dx/dist*1.2;
          s.vy += dy/dist*1.2;
        }
      });
    });
    // --- Animation of spheres, squirrels, seeds, particles ---
    function update() {
      // Spheres
      spheres.forEach(s => {
        // Friction
        const speed = Math.sqrt(s.vx * s.vx + s.vy * s.vy);
        const minSpeed = 0.5;
        const friction = 0.97;
        if (speed > minSpeed) {
          s.vx *= friction;
          s.vy *= friction;
        } else if (speed > 0) {
          const angle = Math.atan2(s.vy, s.vx);
          s.vx = Math.cos(angle) * minSpeed;
          s.vy = Math.sin(angle) * minSpeed;
        }
        s.x += s.vx;
        s.y += s.vy;
        // Bounces with damping
        const bounce = -0.7;
        if (s.x < s.r) { s.x = s.r; s.vx *= bounce; }
        if (s.x > canvas.width - s.r) { s.x = canvas.width - s.r; s.vx *= bounce; }
        if (s.y < s.r) { s.y = s.r; s.vy *= bounce; }
        if (s.y > canvas.height - s.r) { s.y = canvas.height - s.r; s.vy *= bounce; }
        // Interaction with plants
        plants.forEach(p => {
          const dx = s.x - p.x;
          const dy = s.y - (canvas.height-p.height);
          const dist = Math.sqrt(dx*dx+dy*dy);
          if(dist < s.r+13) p.height = Math.min(p.height+0.7, 180);
        });
      });
      // Plants: gentle flower animation
      plants.forEach((p,i) => {
        p.flowerPulse = Math.sin(Date.now()/600 + i)*2.5;
      });
      // Squirrels: more natural trajectory and improved seed interaction
      squirrels.forEach(sq => {
        sq.t += 0.01 + Math.random()*0.01;
        sq.x += sq.vx + Math.sin(sq.t)*0.7;
        sq.y += sq.vy + Math.cos(sq.t)*0.5;
        if(sq.x < 0 || sq.x > canvas.width) sq.vx *= -1;
        if(sq.y < 320 || sq.y > canvas.height-10) sq.vy *= -1;
        
        // Improved seed pick-up/movement
        seeds.forEach(sd => {
          const dx = sq.x - sd.x;
          const dy = sq.y - sd.y;
          const dist = Math.sqrt(dx*dx+dy*dy);
          
          // Wider detection zone
          if(dist < 25) {
            // More precise seed transport
            sd.x = sq.x - 5; // Slightly offset for visual effect
            sd.y = sq.y + 5;
            
            // Search for closest plant
            let closestPlant = null;
            let minDist = Infinity;
            plants.forEach(p => {
              const plantDist = Math.sqrt(
                Math.pow(sd.x - p.x, 2) + 
                Math.pow(sd.y - (canvas.height-p.height), 2)
              );
              if(plantDist < minDist) {
                minDist = plantDist;
                closestPlant = p;
              }
            });
            
            // Direct squirrel to closest plant
            if(closestPlant) {
              const toPlantX = closestPlant.x - sq.x;
              const toPlantY = (canvas.height-closestPlant.height) - sq.y;
              const plantDist = Math.sqrt(toPlantX*toPlantX + toPlantY*toPlantY);
              
              // If near a plant, make it grow
              if(plantDist < 20) {
                closestPlant.height = Math.min(closestPlant.height+8, 180);
                // Reposition seed on the ground in a random spot
                sd.x = Math.random()*canvas.width;
                sd.y = canvas.height-10;
              } else {
                // Slightly adjust direction towards plant
                sq.vx += (toPlantX/plantDist) * 0.1;
                sq.vy += (toPlantY/plantDist) * 0.1;
              }
            }
          }
        });
      });
      // Particles (petals/pollen)
      particles.forEach(p => {
        p.y += p.vy;
        if(p.y > canvas.height) {
          p.y = -5;
          p.x = Math.random()*canvas.width;
        }
      });
      // Seeds: fall animation
      seeds.forEach(sd => {
        if (sd.y < canvas.height-10) {
          sd.y += sd.vy;
          if (sd.y > canvas.height-10) sd.y = canvas.height-10;
        }
      });
      requestAnimationFrame(update);
    }
    // --- Seed spawn on left click, with fall and max management ---
    canvas.addEventListener('mousedown', function(e) {
      if (e.button === 0) { // left button
        const rect = canvas.getBoundingClientRect();
        const mx = e.clientX - rect.left;
        const my = e.clientY - rect.top;
        if (seeds.length >= 3) {
          seeds.shift(); // Remove oldest
        }
        seeds.push({x: mx, y: my, vy: 2}); // Add falling seed
      }
    });
    // --- Initialisation ---
    // --- Language selector functionality ---
    function toggleLanguageMenu() {
        const menu = document.getElementById('languageMenu');
        menu.classList.toggle('active');
    }
    
    function changeLanguage(lang) {
        localStorage.setItem('preferredLanguage', lang);
        
        if (lang === 'fr') {
            window.location.href = '../jardin_bitnet.html';
        } else {
            window.location.href = 'jardin_bitnet.html';
        }
    }
    
    document.addEventListener('click', function(event) {
        const languageSelector = document.querySelector('.language-selector');
        const languageMenu = document.getElementById('languageMenu');
        
        if (languageSelector && !languageSelector.contains(event.target) && languageMenu.classList.contains('active')) {
            languageMenu.classList.remove('active');
        }
    });

    initGarden();
    animate();
    update();
  </script>
